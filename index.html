    .item {

      background: white;

    .result {

      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      display: none;
      animation: popIn 0.2s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.98); opacity: 0; }
      to { transform: scale(1); opacity: 1; }

      opacity: 0.7;

  function normalize(s) {
    return (s || "")
      .toLowerCase()
      .replace(/['‚Äô`]/g, "")
      .replace(/[^a-z0-9]+/g, " ")
      .trim();
  }

  function levenshtein(a, b) {
    a = normalize(a);
    b = normalize(b);
    const m = a.length, n = b.length;
    if (!m) return n;
    if (!n) return m;
    const dp = Array.from({ length: m + 1 }, () => new Array(n + 1).fill(0));
    for (let i = 0; i <= m; i++) dp[i][0] = i;
    for (let j = 0; j <= n; j++) dp[0][j] = j;
    for (let i = 1; i <= m; i++) {
      for (let j = 1; j <= n; j++) {
        const cost = a[i - 1] === b[j - 1] ? 0 : 1;
        dp[i][j] = Math.min(
          dp[i - 1][j] + 1,
          dp[i][j - 1] + 1,
          dp[i - 1][j - 1] + cost
        );
      }
    }
    return dp[m][n];
  }

  function scoreMatch(query, itemName) {
    const q = normalize(query);
    const name = normalize(itemName);
    if (!q) return Infinity;
    if (name.startsWith(q)) return 0;
    if (name.includes(q)) return 1;
    return 2 + Math.min(levenshtein(q, name), 50);
  }

  const sugEl = document.getElementById("suggestions");
  const outEl = document.getElementById("out");
  const goEl = document.getElementById("go");

  let currentSuggestions = [];
  let activeIndex = -1;

  function renderSuggestions(list) {
    sugEl.innerHTML = "";
    activeIndex = -1;
    if (!list.length) {
      sugEl.style.display = "none";
      return;
    }
    sugEl.style.display = "block";
    list.forEach((item, idx) => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = item.name;
      div.addEventListener("mousedown", (e) => {
        e.preventDefault();
        selectSuggestion(idx);
      });
      sugEl.appendChild(div);
    });
  }

  function setActive(idx) {
    const items = Array.from(sugEl.querySelectorAll(".item"));
    items.forEach(el => el.classList.remove("active"));
    if (idx >= 0 && idx < items.length) {
      items[idx].classList.add("active");
      activeIndex = idx;
    }
  }

  function selectSuggestion(idx) {
    const item = currentSuggestions[idx];
    if (!item) return;
    qEl.value = item.name;
    sugEl.style.display = "none";
    qEl.blur();          // closes mobile keyboard
    showResult(item.name);
  }

    const ranked = DATA
      .map(item => ({ item, score: scoreMatch(q, item.name) }))
      .sort((a, b) => a.score - b.score)
      .slice(0, limit)
      .map(x => x.item);
    const bestScore = ranked.length ? scoreMatch(q, ranked[0].name) : Infinity;
    if (bestScore > 10) return [];
    return ranked;
  }

  function formatTime(totalMinutes) {
    if (totalMinutes === null || totalMinutes === undefined) return "‚Äî"; // placeholder

    const days = Math.floor(totalMinutes / 1440);
    const hours = Math.floor((totalMinutes % 1440) / 60);
    const minutes = totalMinutes % 60;

    const parts = [];
    if (days) parts.push(`${days} d`);
    if (hours) parts.push(`${hours} hr`);
    if (minutes) parts.push(`${minutes} min`);

    return parts.length ? parts.join(" ") : "0 min";
  }
  function calculateEnhanced(standardMinutes) {
    if (standardMinutes === null || standardMinutes === undefined) return null;
    // Enhanced structures are 25% faster
    return Math.floor(standardMinutes * 0.75);
  }


  function showResult(queryName) {
    qEl.blur(); // closes mobile keyboard

    const q = normalize(queryName);

    let exact = DATA.find(x => normalize(x.name) === q);
    if (!exact) exact = getBestMatches(queryName, 1)[0] || null;

    outEl.style.display = "block";
    outEl.scrollIntoView({ behavior: "smooth", block: "start" }); // smooth scroll

    if (!exact) {
      outEl.textContent = "No monster found. Try a different spelling.";
      return;
    }

    outEl.innerHTML = `
      <div class="monster-name">${exact.name}</div>

      <div class="result-row">
        <div class="result-text">
          <div class="info-line">üß¨ <strong>Combo:</strong> ${exact.combo}</div>
          <div class="info-line">ü©∑ <strong>Standard:</strong> ${formatTime(exact.standard)}</div>
          <div class="info-line">üíõ <strong>Enhanced:</strong> ${formatTime(calculateEnhanced(exact.standard))}</div>
        </div>

        <img src="${exact.img}" alt="${exact.name}" class="monster-img" />
      </div>
    `;
  }


  qEl.addEventListener("input", () => {
    currentSuggestions = getBestMatches(qEl.value, 8);
    renderSuggestions(currentSuggestions);
  });

  qEl.addEventListener("keydown", (e) => {
    if (sugEl.style.display === "block" && currentSuggestions.length) {
      if (e.key === "ArrowDown") {
        e.preventDefault();
        setActive(Math.min(activeIndex + 1, currentSuggestions.length - 1));
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        setActive(Math.max(activeIndex - 1, 0));
      } else if (e.key === "Enter") {
        e.preventDefault();
        if (activeIndex >= 0) selectSuggestion(activeIndex);
        else showResult(qEl.value);
      }
    } else if (e.key === "Enter") {
      e.preventDefault();
      showResult(qEl.value);
    }
  });

  goEl.addEventListener("click", () => showResult(qEl.value));

  document.addEventListener("click", (e) => {
    if (!sugEl.contains(e.target) && e.target !== qEl) {
      sugEl.style.display = "none";
    }
  });
</script>
